language: objective-c
osx_image: xcode8.3
install:
- bundle install
script:
- fastlane beta
before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/cicdadhocdistributionprofile.mobileprovision.enc -d -a -out scripts/profile/cicdadhocdistributionprofile.mobileprovision
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a -out scripts/certs/dist.cer
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a -out scripts/certs/dist.p12
- ./scripts/add-key.sh
env:
  global:
  - APP_NAME="cicd-test"
  - 'DEVELOPER_NAME="iPhone Distribution: Nascent Digital Experiences Inc (9SNZ8X3UFW)"'
  - PROFILE_NAME="cicdadhocdistributionprofile"
  - secure: 
  - secure: 
